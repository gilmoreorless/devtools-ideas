<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Interactive DevTools Metrics</title>
    <link rel="stylesheet" href="lib/TangleKit.css">
    <link rel="stylesheet" href="playground.css">
</head>
<body>
    <div class="container">
        <div class="cell"><span>Ignore</span></div>
        <div class="cell" id="example"><span>Change me</span></div>
        <div class="cell"><span>Ignore</span></div>
    </div>

    <div class="metrics">
        <div id="proof-of-concept">
            <h4>Proof of concept</h4>
            <p>margin-top:    <span class="TKAdjustableNumber" data-max="Infinity" data-var="marginTop"></span></p>
            <p>padding-right: <span class="TKAdjustableNumber" data-max="Infinity" data-var="paddingRight"></span></p>
        </div>

        <div id="transforms">
            <h4>Transforms</h4>
            <div class="trans-container">
                <div class="trans trans-base">
                    <span class="arrow"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/Tangle.js"></script>
    <!-- Only including these for quick prototyping -->
    <script src="lib/mootools.js"></script>
    <script src="lib/BVTouchable.js"></script>
    <script src="lib/TangleKit.js"></script>
    <!-- END temp includes -->
    <script src="playground.js"></script>
</body>
</html>
