<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Interactive DevTools Metrics</title>
    <link rel="stylesheet" href="test-cases.css">
</head>
<body>
    <h2>2D transforms</h2>
    <div class="cases">
        <div class="case trans-2d" id="t2d-rotate1">
            <div>Rotate 45&deg;</div>
        </div>
        <div class="case trans-2d" id="t2d-rotate2">
            <div>Rotate -0.3turn</div>
        </div>
        <div class="case trans-2d" id="t2d-skewX">
            <div>Skew X</div>
        </div>
        <div class="case trans-2d" id="t2d-skewY">
            <div>Skew Y</div>
        </div>
        <div class="case trans-2d" id="t2d-skew">
            <div>Skew both</div>
        </div>
        <div class="case trans-2d" id="t2d-scaleX">
            <div>Scale X</div>
        </div>
        <div class="case trans-2d" id="t2d-scaleY">
            <div>Scale Y</div>
        </div>
        <div class="case trans-2d" id="t2d-scale">
            <div>Scale both</div>
        </div>
        <div class="case trans-2d" id="t2d-translate">
            <div>Translate</div>
        </div>
        <div class="case trans-2d" id="t2d-all">
            <div>Everything</div>
        </div>
        <div class="case trans-2d t2d-rotnest" id="t2d-rotnest">
            <div class="t2d-rotnest"><span class="t2d-rotnest">Nested rotations</span></div>
        </div>
        <div class="case trans-2d" id="t2d-origin">
            <div>Transform origin</div>
        </div>
    </div>
</body>
</html>
